<div class="row">
    <div class="col-lg-1 col-md-1"></div>
    <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
        <a href="#/movies"><span class="glyphicon glyphicon-backward"></span> Go Back</a>
        <div class="panel panel-primary" ng-init="getMovie()">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-5 col-sm-5 col-xs-12" >
                        <div class="row" ><img src="{{movie.image_url}}" class="img-responsive"></div>
                        <div class="row" style="padding: 20px">
                            <center><b>Movie Cast <i class="fa fa-users" aria-hidden="true"></i></b></center>
                            <br>
                            <div class="row">
                                <div ng-repeat="name in movie.actorname">
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        {{$index +1 }}. {{name}}  
                                    </div>             
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-7 col-xs-12">
                        </p>{{movie.information}}</p>
                        <ul class="list-group">
                            <li class="list-group-item">Name : {{movie.name}}</li>
                            <li class="list-group-item">Movie Type : {{movie.plot}}</li>
                            <li class="list-group-item">Releas Year : {{movie.yera_of_release}}</li>
                            <li class="list-group-item">Producer. : {{movie.producername}}</li>
                        </ul>
                        <div class="pull-right">
                            <a href="#" ng-click="removeMovie(movie._id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
